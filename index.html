<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">My Book Library</div>
        <button class="addBook" id="addBookBtn">+ Add Book</button>
    </div>
    <div class="container" id="libraryContainer">
        <form class="addBookForm" id="addBookForm">
            <button class="closeBtn" id="closeBtn" onclick=closeForm()>X</button>
            <div class="inputTitle">Book Title</div>
            <input type="text" class="bookTitle" id="bookTitleInput" placeHolder="Title">
            <div class="inputAuthor">Book Author</div>
            <input type="text" class="bookAuthor" placeholder="Author">
            <div class="inputPages">Total Pages</div>
            <input type="number" class="totalPages" placeholder="Page">
            <div class="inputCurrentPage">Current Page</div>
            <input type="number" class="currentPage" placeholder="Leave blank if not read">
            <button class="add" id="add" onclick="getFormContents(this.form); return false;";>Add</button>
        </form>
    </div>
</body>
</html>
